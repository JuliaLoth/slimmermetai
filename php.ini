[PHP]
; PHP-basisinstellingen
display_errors = Off
error_reporting = E_ALL & ~E_NOTICE
default_charset = "UTF-8"

; Maximum toegestane geheugen voor een script
memory_limit = 128M

; Maximum toegestane tijd voor een script om uit te voeren
max_execution_time = 30

; Maximum grootte van ge√ºploade bestanden
upload_max_filesize = 10M
post_max_size = 10M

; Sessie-instellingen
session.use_cookies = 1
session.use_only_cookies = 1
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 0 